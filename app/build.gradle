plugins {
    alias(libs.plugins.android.application)
    alias(libs.plugins.kotlin.android)
    id 'org.jetbrains.kotlin.kapt'
//    id 'com.android.application'
    id 'com.google.gms.google-services'
}

android {
    namespace 'ru.netology.nmedia'
    compileSdk 35

    defaultConfig {
        applicationId "ru.netology.nmedia"
        minSdk 23
        targetSdk 35
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildFeatures.viewBinding = true

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    def recyclerview_version = "1.1.0"
    def viewmodel_version = "2.8.7"
    def livedata_version = "2.8.7"
    def activity_version = "1.10.1"
    def gson_version = "2.12.0"
    def appcompat_version = "1.2.0"
    def fragment_version = "1.3.1"
    def fragment_ktx_version = "1.3.1"
    def nav_version = "2.8.9"
    def room_ver = "2.7.0"
//    def play_services_base_version = "18.17.0"


    implementation "androidx.room:room-runtime:$room_ver"
    implementation "androidx.navigation:navigation-fragment-ktx:$nav_version"
//    implementation "androidx.appcompat.appcompat:$appcompat_version"
    implementation "androidx.recyclerview:recyclerview:$recyclerview_version"
    implementation "androidx.activity:activity-ktx:$activity_version"
    implementation "androidx.fragment:fragment-ktx:$fragment_ktx_version"
    implementation "androidx.navigation:navigation-ui-ktx:$nav_version"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$viewmodel_version"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:$livedata_version"
    implementation "com.google.code.gson:gson:$gson_version"
    implementation platform('com.google.firebase:firebase-bom:33.15.0')
    implementation "com.google.firebase:firebase-messaging-ktx"
//    implementation "com.google.android.gms:play-service-base:$play_services_base_version"
    kapt "androidx.room:room-compiler:$room_ver"


    implementation libs.androidx.core.ktx
    implementation libs.androidx.appcompat
    implementation libs.material
    implementation libs.androidx.activity
    implementation libs.androidx.constraintlayout
    testImplementation libs.junit
    androidTestImplementation libs.androidx.junit
    androidTestImplementation libs.androidx.espresso.core
}